<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS Slider</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="slider-container">
            <div class="slider">
                <input type="radio" name="slider" id="slide1" checked />
                <input type="radio" name="slider" id="slide2" />
                <input type="radio" name="slider" id="slide3" />

                <div class="slides">
                    <div class="slide">
                        <img src="./assets/img/tenor.gif" alt="Image 1" />
                    </div>
                    <div class="slide">
                        <img src="./assets/img/mem-2.jpeg" alt="Image 2" />
                    </div>
                    <div class="slide">
                        <img src="./assets/img/it-was-me.jpg" alt="Image 3" />
                    </div>
                </div>

                <div class="navigation">
                    <label for="slide1" class="nav-btn"></label>
                    <label for="slide2" class="nav-btn"></label>
                    <label for="slide3" class="nav-btn"></label>
                </div>

                <div class="description">
                    <div class="desc desc1">When you read your own code a year later
                    </div>
                    <div class="desc desc2"> Every time
                    </div>
                    <div class="desc desc3">It was me</div>
                </div>
            </div>
        </div>
    </body>
</html>
