<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS Slider</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="slider">
            <div class="imgs_slides">
                <!-- Radio buttons start -->
                
                <input type="radio" name="radio-btn" id="radio1" />

                <input type="radio" name="radio-btn" id="radio2" />

                <input type="radio" name="radio-btn" id="radio3" />

                <input type="radio" name="radio-btn" id="radio4" />

                <input type="radio" name="radio-btn" id="radio5" />

                <!-- Radio buttons end -->
                <!-- Embedding  images start -->
                <div class="first slide">
                    <img
                        src="https://media.geeksforgeeks.org/wp-content/uploads/20210105130612/img1.PNG"
                    />
                </div>
                <div class="slide">
                    <img
                        src="https://media.geeksforgeeks.org/wp-content/uploads/20210105130614/img2.PNG"
                    />
                </div>
                <div class="slide">
                    <img
                        src="https://media.geeksforgeeks.org/wp-content/uploads/20210105130615/img3.PNG"
                    />
                </div>
                <div class="slide">
                    <img
                        src="https://media.geeksforgeeks.org/wp-content/uploads/20210105130616/img4.PNG"
                    />
                </div>
                <div class="slide">
                    <img
                        src="https://media.geeksforgeeks.org/wp-content/uploads/20210105130617/img5.PNG"
                    />
                </div>
                <!-- Embedding images end -->
            </div>

            <!-- Navigation start -->
            <div class="navigation">
                <label for="radio1" class="navigation-btn"> </label>
                <label for="radio2" class="navigation-btn"> </label>
                <label for="radio3" class="navigation-btn"> </label>
                <label for="radio4" class="navigation-btn"> </label>
                <label for="radio5" class="navigation-btn"> </label>
            </div>
            <!-- Navigation end -->
        </div>  
    </body>
</html>
